<VirtualHost *:80>
  ServerName misp-server
	DocumentRoot /var/www/MISP/app/webroot
  <Directory /var/www/MISP/app/webroot>
          Options -Indexes
          AllowOverride all
          Require all granted
  </Directory>

  
  LogLevel warn
  ServerSignature Off
  Header set X-Content-Type-Options nosniff
  Header set X-Frame-Options DENY
</VirtualHost>
