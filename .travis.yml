language: minimal
dist: xenial
addons:
  apt:
    sources:
      - docker-xenial

env:
  global:
  #- DOCKER_COMPOSE_VERSION=1.4.2
  - COMPONENT=server
  matrix:
  # Activate only Supported and Nightly Images.
  #- FOLDER=2.4.nightly-ubuntu
  - FOLDER=2.4.nightly-debian
  # - VERSION=2.4.88-ubuntu
  # - VERSION=2.4.89-ubuntu
  # - VERSION=2.4.90-ubuntu
  # - VERSION=2.4.91-ubuntu
  # - VERSION=2.4.92-ubuntu
  # - VERSION=2.4.93-ubuntu
  - FOLDER=2.4.94-ubuntu
  # - VERSION=2.4.95-ubuntu
  # - VERSION=2.4.96-ubuntu
  # - VERSION=2.4.97-debian
  # - VERSION=2.4.98-debian
  - FOLDER=2.4.99-debian
  # - VERSION=2.4.100-debian
  # - VERSION=2.4.101-debian
  # - VERSION=2.4.102-debian
  - FOLDER=2.4.103-debian


script:
- docker build -f "$TRAVIS_BUILD_DIR/$FOLDER/Dockerfile" 
                      --build-arg VCS_REF="$TRAVIS_COMMIT" 
                      --build-arg VERSION="$FOLDER" 
                      --build-arg GIT_REPO="https://github.com/$TRAVIS_REPO_SLUG" 
                      --build-arg COMPONENT="$COMPONENT"
                      --build-arg BUILD_DATE="$(date -u +"%Y-%m-%d")"
                      "$TRAVIS_BUILD_DIR/$FOLDER"

# don't notify me when things fail
notifications:
  email: false